{% extends 'myapp/master.html' %}

{% block title %}Blog Titles{% endblock %}

{% block content %}
    <h2>Blog Titles</h2>
    <ul>
        {% for blog in blogs %}
        <li><a href="{% url 'blog_details' blog.id %}">{{ blog.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
